<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="p-4">
    <div class="container mx-auto">
      <a
        routerLink="/"
        class="text-blue-600 hover:text-blue-800 font-medium border-b-2 border-blue-600 px-2 py-1"
        >Home</a
      >
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto flex-grow p-4 flex flex-col items-center">
    <div class="w-full max-w-md mt-8 mb-16">
      <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Login</h1>

      <!-- Error Alert -->
      <div
        *ngIf="errorMessage"
        class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6"
        role="alert"
      >
        <p>{{ errorMessage }}</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="mb-5">
          <app-form-field
            [control]="getControl('username')"
            label="Usuario"
            placeholder="usuario"
            inputId="username"
          ></app-form-field>
        </div>

        <!-- Password -->
        <div class="mb-8">
          <app-form-field
            [control]="getControl('password')"
            label="ContraseÃ±a"
            type="password"
            placeholder="********"
            inputId="password"
          ></app-form-field>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center space-x-4 mt-12 mb-10">
          <button
            type="submit"
            [disabled]="isSubmitting"
            class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Login
          </button>
          <button
            type="button"
            (click)="navigateToRegister()"
            class="border border-blue-600 text-blue-600 bg-white py-2 px-6 rounded-md hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Registrar
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
