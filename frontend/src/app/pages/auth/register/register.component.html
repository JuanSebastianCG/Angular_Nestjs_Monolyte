<div class="auth-page">
  <app-form-container>
    <app-form-card
      title="Registrar usuario"
      [showBackButton]="true"
      backUrl="/"
    >
      <!-- Error message -->
      <app-alert
        *ngIf="error"
        [message]="error"
        type="danger"
        [dismissible]="true"
        (dismiss)="clearError()"
      >
      </app-alert>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <app-form-field
            label="Usuer"
            inputId="username"
            [control]="registerForm.get('username')!"
            placeholder="user"
            [showSuccessIndicator]="submitted"
          ></app-form-field>

          <app-form-field
            label="Tipo"
            inputId="role"
            [control]="registerForm.get('role')!"
            type="select"
            [options]="[
              { value: 'profesor', label: 'Profesor' },
              { value: 'estudiante', label: 'Estudiante' },
            ]"
            [showSuccessIndicator]="submitted"
            (selectionChange)="onRoleChange($event)"
          ></app-form-field>
        </div>

        <div class="form-grid">
          <app-form-field
            label="contraseña"
            inputId="password"
            [control]="registerForm.get('password')!"
            type="password"
            placeholder="****************"
            [showSuccessIndicator]="submitted"
          ></app-form-field>

          <app-form-field
            label="contraseña"
            inputId="confirmPassword"
            [control]="registerForm.get('confirmPassword')!"
            type="password"
            placeholder="****************"
            [showSuccessIndicator]="submitted"
          ></app-form-field>
        </div>

        <!-- Date input container -->
        <div class="date-container">
          <app-form-field
            label="Fecha de nacimiento"
            inputId="birthDate"
            [control]="registerForm.get('birthDate')!"
            type="date"
            [showSuccessIndicator]="submitted"
          ></app-form-field>
        </div>

        <!-- Professor-specific fields -->
        <div
          *ngIf="selectedRole === 'profesor'"
          class="professor-container card mb-4"
        >
          <div class="card-header">
            <h3 class="card-title">Profesor</h3>
          </div>
          <div class="card-body">
            <app-form-field
              label="Departamento"
              inputId="departmentId"
              [control]="registerForm.get('departmentId')!"
              type="select"
              [options]="[
                { value: 'matematica', label: 'Matematica' },
                { value: 'ciencias', label: 'Ciencias' },
                { value: 'historia', label: 'Historia' },
              ]"
              [showSuccessIndicator]="submitted"
            ></app-form-field>
          </div>
        </div>

        <div class="form-actions">
          <app-button
            type="submit"
            [loading]="loading"
            [disabled]="loading"
            variant="primary"
          >
            Registrar
          </app-button>

          <app-button
            type="button"
            [disabled]="loading"
            variant="secondary"
            (click)="navigateToLogin()"
          >
            Volver al login
          </app-button>
        </div>
      </form>
    </app-form-card>
  </app-form-container>
</div>
