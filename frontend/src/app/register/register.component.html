<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="p-4 border-b">
    <div class="container mx-auto flex items-center">
      <a
        routerLink="/"
        class="text-blue-600 hover:text-blue-800 font-medium border-b-2 border-blue-600 px-2 py-1"
        >Home</a
      >
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto flex-grow p-4 flex flex-col items-center">
    <div class="w-full max-w-md mt-8">
      <h1 class="text-2xl font-bold text-center text-blue-600 mb-8">
        Registrar usuario
      </h1>

      <!-- Error Alert -->
      <div
        *ngIf="errorMessage"
        class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4"
        role="alert"
      >
        <p>{{ errorMessage }}</p>
      </div>

      <!-- Registration Form -->
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="space-y-4"
      >
        <!-- Username -->
        <div
          class="relative border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500"
        >
          <label
            for="username"
            class="absolute -top-2.5 left-2 bg-white px-1 text-sm text-gray-600"
            >Usuer</label
          >
          <input
            type="text"
            id="username"
            formControlName="username"
            class="block w-full py-3 px-3 border-none rounded-md focus:ring-0"
            placeholder="user"
          />
          <div
            class="absolute inset-y-0 left-0 w-1 bg-blue-600"
            *ngIf="
              registerForm.get('username')?.touched &&
              !registerForm.get('username')?.errors
            "
          ></div>
        </div>

        <!-- Role Selection -->
        <div
          class="relative border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500"
        >
          <label
            for="role"
            class="absolute -top-2.5 left-2 bg-white px-1 text-sm text-gray-600"
            >Tipo</label
          >
          <select
            id="role"
            formControlName="role"
            class="block w-full py-3 pl-3 pr-10 border-none rounded-md focus:ring-0 appearance-none bg-white"
          >
            <option *ngFor="let type of userTypes" [value]="type">
              {{ type }}
            </option>
          </select>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-blue-600"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <!-- Password Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div
            class="relative border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500"
          >
            <label
              for="password"
              class="absolute -top-2.5 left-2 bg-white px-1 text-sm text-gray-600"
              >contraseña</label
            >
            <input
              type="password"
              id="password"
              formControlName="password"
              class="block w-full py-3 px-3 border-none rounded-md focus:ring-0"
              placeholder="********************"
            />
          </div>
          <div
            class="relative border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500"
          >
            <label
              for="confirmPassword"
              class="absolute -top-2.5 left-2 bg-white px-1 text-sm text-gray-600"
              >contraseña</label
            >
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="block w-full py-3 px-3 border-none rounded-md focus:ring-0"
              placeholder="********************"
            />
          </div>
        </div>

        <!-- Birth Date -->
        <div
          class="relative border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500"
        >
          <label
            for="birthDate"
            class="absolute -top-2.5 left-2 bg-white px-1 text-sm text-gray-600"
            >Fecha de nacimiento</label
          >
          <div class="flex">
            <input
              type="date"
              id="birthDate"
              formControlName="birthDate"
              class="block w-full py-3 px-3 border-none rounded-l-md focus:ring-0"
              placeholder="00/01/02"
            />
            <div
              class="bg-white py-3 px-4 border-l border-gray-300 rounded-r-md"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-blue-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Professor Fields -->
        <div
          *ngIf="showProfessorFields"
          class="border border-blue-200 rounded-md p-4 space-y-4 bg-blue-50"
        >
          <h3 class="text-blue-700 font-medium text-sm">Profesor</h3>

          <!-- Department -->
          <div
            class="relative border border-gray-300 bg-white rounded-md focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500"
          >
            <label
              for="departmentId"
              class="absolute -top-2.5 left-2 bg-white px-1 text-sm text-gray-600"
              >Departamento</label
            >
            <select
              id="departmentId"
              formControlName="departmentId"
              class="block w-full py-3 pl-3 pr-10 border-none rounded-md focus:ring-0 appearance-none bg-white"
            >
              <option value="">Seleccione departamento</option>
              <option *ngFor="let dept of departments" [value]="dept">
                {{ dept }}
              </option>
            </select>
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-blue-600"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Register Button -->
        <button
          type="submit"
          [disabled]="registerForm.invalid || isSubmitting"
          class="w-full bg-white text-blue-600 border border-blue-600 py-2 px-6 rounded-md hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed mt-4"
        >
          Registrar
        </button>
      </form>
    </div>
  </main>
</div>
