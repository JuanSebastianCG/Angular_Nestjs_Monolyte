<div class="form-card">
  <div class="form-card-content">
    <!-- Header area with back button -->
    <div class="header-area">
      <a *ngIf="showBackButton" (click)="navigateBack()" class="back-link">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          width="20"
          height="20"
          class="back-icon"
        >
          <path
            d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
          />
        </svg>
        <span>Back</span>
      </a>
    </div>

    <!-- Form header with title and subtitle -->
    <div class="form-header" *ngIf="title">
      <h1 class="form-title">{{ title }}</h1>
      <div class="title-decoration"></div>
      <p *ngIf="subtitle" class="form-subtitle">{{ subtitle }}</p>
    </div>

    <!-- Main form content - using content projection -->
    <div class="form-body">
      <ng-content></ng-content>
    </div>
  </div>

  <!-- Decorative side panel -->
  <div *ngIf="decorationEnabled" class="form-decoration">
    <div class="decoration-shape shape-1"></div>
    <div class="decoration-shape shape-2"></div>
    <div class="decoration-shape shape-3"></div>
  </div>
</div>
