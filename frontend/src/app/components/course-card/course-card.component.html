<div class="course-card">
  <div class="course-header">
    <h3 class="course-title">{{ course.name }}</h3>
    <div class="course-actions" *ngIf="showActions">
      <button
        class="action-btn view-btn"
        (click)="onView()"
        title="View Details"
      >
        <i class="fas fa-eye"></i>
      </button>
    </div>
  </div>

  <div class="course-content">
    <p class="course-description">{{ course.description }}</p>

    <div class="course-details">
      <div class="detail-item">
        <i class="fas fa-calendar-alt"></i>
        <span>{{ scheduleDays }}</span>
      </div>
      <div class="detail-item">
        <i class="fas fa-clock"></i>
        <span>{{ scheduleTime }}</span>
      </div>
      <div class="detail-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>{{ room }}</span>
      </div>
    </div>

    <div class="course-footer">
      <div
        class="prerequisites-list"
        *ngIf="course.prerequisites && course.prerequisites.length > 0"
      >
        <h4 class="prerequisites-title">Prerequisites:</h4>
        <ul class="prerequisite-items">
          <li
            *ngFor="let prereq of course.prerequisites"
            class="prerequisite-item"
          >
            <span class="prerequisite-name">{{
              getPrerequisiteName(prereq)
            }}</span>
          </li>
        </ul>
      </div>
      <div class="professor" *ngIf="course.professorId">
        <span class="badge professor-badge">Assigned</span>
      </div>

      <!-- Card Action Buttons - Only Edit and Delete now -->
      <div class="card-actions" *ngIf="showActions">
        <button class="card-btn edit-card-btn" (click)="onEdit()">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button class="card-btn delete-card-btn" (click)="onDelete()">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>
