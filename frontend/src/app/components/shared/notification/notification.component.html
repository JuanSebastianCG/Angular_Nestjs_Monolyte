<div class="notification-container fixed top-4 right-4 z-50 w-80">
  <div
    *ngFor="let notification of notifications$ | async"
    [ngClass]="getTypeClasses(notification.type)"
    @slideIn
    class="notification"
  >
    <div
      class="notification-icon flex-shrink-0 mr-3"
      [innerHTML]="getIcon(notification.type)"
    ></div>

    <div class="notification-content flex-grow">
      {{ notification.message }}
    </div>

    <button
      type="button"
      (click)="closeNotification(notification.id)"
      class="notification-close ml-3 flex-shrink-0 text-gray-400 hover:text-gray-600 focus:outline-none"
    >
      <svg
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</div>
